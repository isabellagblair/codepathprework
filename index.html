<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Musical Memory Game!</h1>
    <p>
      Welcome to my game! A random pattern will be played at the start of each
      turn. When the pattern is finished, repeat it back by pressing the buttons
      in the correct order. You can make two mistakes before you lose.
    </p>

    <!-- buttons -->
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      >
        <img
          id="img1"
          src="https://cdn.glitch.global/9574f6f1-9709-4907-84d1-5b2e060ef1f0/internship%20maracas_ccexpress.png?v=1648838541221"
          class="img"
        />
      </button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      >
        <img
          id="img2"
          src="https://cdn.glitch.global/9574f6f1-9709-4907-84d1-5b2e060ef1f0/internship%20trumpet_ccexpress.png?v=1648838545809"
          class="img"
        />
      </button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      >
        <img
          id="img3"
          src="https://cdn.glitch.global/9574f6f1-9709-4907-84d1-5b2e060ef1f0/internship%20guitar_ccexpress.png?v=1648838548729"
          class="img"
        />
      </button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      >
        <img
          id="img4"
          src="https://cdn.glitch.global/9574f6f1-9709-4907-84d1-5b2e060ef1f0/internship%20clarinet_ccexpress.png?v=1648838552160"
          class="img"
        />
      </button>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      >
        <img
          id="img5"
          src="https://cdn.glitch.global/9574f6f1-9709-4907-84d1-5b2e060ef1f0/internship%20flute_ccexpress.png?v=1648838640632"
          class="img"
        />
      </button>
      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      >
        <img
          id="img6"
          src="https://cdn.glitch.global/9574f6f1-9709-4907-84d1-5b2e060ef1f0/internship%20drum_ccexpress.png?v=1648838742086"
          class="img"
        />
      </button>
    </div>
  </body>
</html>
